<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./imagenes/Vector.png" alt="Logo Alura" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui."
        ></textarea>
        <div>
          <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick ="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section class="encriptado">
        <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>
        
          <button class="btn-copiar" onclick ="btnCopiar()">Copiar</button>
       
      </section>
        <section class="enigma">
          <h4>Enigma es la máquina</h4> 
            <h4>de cifrado más famosa</h4> 
            <h4>del mundo.</h4>
            <h4>Jugó un papel clave</h4> 
            <h4>en la Segunda Guerra</h4>
            <h4>Mundial.</h4>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
